<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Papers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .year-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .year-section h2 {
            margin-top: 0;
        }

        .paper-list {
            list-style-type: none;
            padding: 0;
        }

        .paper-list li {
            margin: 10px 0;
        }

        .paper-list a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .paper-list a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Physics Trial Papers</h1>

    <div class="year-section">
        <h2>2023</h2>
        <ul class="paper-list">
            <li><a href="pdfs/2023-math-paper.pdf" target="_blank">Math Paper</a></li>
            <li><a href="pdfs/2023-science-paper.pdf" target="_blank">Science Paper</a></li>
            <li><a href="pdfs/2023-history-paper.pdf" target="_blank">History Paper</a></li>

    </div>

    <div class="year-section">
